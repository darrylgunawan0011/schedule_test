<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Attendance</title>
    <style>
        video { width: 320px; height: 240px; }
        canvas { display: none; }
    </style>
</head>
<body>
    <h2>Welcome to Attendance System</h2>
    <p id="status">Please enable camera.</p>
    <form id="clockForm" method="POST" action="/clock" enctype="multipart/form-data">
        <input type="hidden" name="type" id="clockType">
        <input type="file" name="photo" id="photoInput" accept="image/*" capture="environment" style="display:none;">
        <video id="video" autoplay playsinline></video>
        <button type="button" onclick="startCamera()">Enable Camera</button>
        <button type="button" onclick="capturePhoto('in')">Clock In</button>
        <button type="button" onclick="capturePhoto('out')">Clock Out</button>
        <canvas id="canvas"></canvas>
    </form>
    <a href="/export">Export Attendance</a>

    <script>
        let stream = null;

        async function startCamera() {
            const video = document.getElementById('video');
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment' // Prefer rear camera
                    }
                });
                video.srcObject = stream;
                video.play();
                document.getElementById('status').innerText = "Camera is active.";
            } catch (error) {
                console.error("Camera error:", error);
                document.getElementById('status').innerText = "Camera access denied. Check Safari settings.";
                alert('Camera permission is required. Please ensure Safari has camera access enabled.');
            }
        }

        function capturePhoto(type) {
            if (!stream) {
                alert('Please enable the camera first.');
                return;
            }

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                if (!blob) {
                    alert('Error capturing photo.');
                    return;
                }

                const file = new File([blob], 'photo.jpg', { type: 'image/jpeg' });
                const formData = new FormData(document.getElementById('clockForm'));
                formData.append('photo', file);
                formData.append('type', type);

                fetch('/clock', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.ok ? alert(`Clock ${type} successful.`) : alert('Clock-in/out failed.'))
                .catch(() => alert('Network error.'));
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
